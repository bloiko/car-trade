spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=false
#spring.jpa.defer-datasource-initialization=true
spring.flyway.enabled=false
batch.sync-transports.maxPageNum=2
## Set the root log level
#logging.level.root=INFO
## Set the log level for your package
#logging.level.org.transport.trade=DEBUG
## Define logging pattern
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
## Log file configuration (optional)
#logging.file.name=logs/transport-trade.log
#logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
